<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slides">
            <img src="https://picsum.photos/id/10/800/400" class="active" alt="Slide 1">
            <img src="https://picsum.photos/id/20/800/400" alt="Slide 2">
            <img src="https://picsum.photos/id/30/800/400" alt="Slide 3">
        </div>

        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>

        <div class="dots-container">
            <span class="dot active-dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
